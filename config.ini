[Settings]
# Visual Effects
# Ripples are the most CPU-intensive effect (morphing waves)
EnableRipples = false
# Cascades are moderate CPU usage (highlight waves)
EnableCascades = false
# These are cheap - just overlays
EnableHaze = true
EnableCrtGrid = true

# Layout
ForegroundSpacing = 14

# Performance
# Higher = better performance but more color banding (16-32 recommended)
ColorQuantizationStep = 24
# Lower FPS = less CPU. 30 is smooth enough for a wallpaper
TargetFPS = 30
# When FPS drops below this, effects auto-disable
AdaptiveThreshold = 25

# Desktop Wallpaper Mode
# When enabled, Matrix Rain runs BEHIND all windows like a live wallpaper
# To quit: use Activity Monitor or run 'pkill -f matrix_rain'
WallpaperMode = true

[Screensaver]
# Time in seconds before the screensaver activates
IdleTimeSeconds = 180
# Set to false to disable the screensaver functionality entirely
Enabled = True
